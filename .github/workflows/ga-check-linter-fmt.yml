name: ğŸ‘¾ Check, Lint, and Format
on:
  push: { branches: [master] }
  pull_request: { types: [opened, reopened, synchronize] }

jobs:
  lint-and-format-check:
    name: ğŸ‘¾ Run Check, Lint and Format
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§ Check out repository code
        uses: actions/checkout@v5
        with: { fetch-depth: 0 }

      - name: ğŸ¦– Set up Deno
        uses: denoland/setup-deno@v2
        with: { deno-version: v2.x, cache: true }

      - name: ğŸ¦Š Run Types Checks
        run: deno check

      - name: ğŸ“ Run Linter
        run: deno lint --compact

      - name: ğŸ§™â€â™‚ï¸ Run Format
        run: deno fmt
