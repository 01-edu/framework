name: Publish
on:
  push:
    branches: [master]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # The OIDC ID token is used for authentication with JSR.
    steps:
      - name: ğŸ§ Checkout code
        uses: actions/checkout@v5
        with: { fetch-depth: 0 }

      - name: ğŸ¦– Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true

      - name: Publish changed packages
        run: |
          deno publish
